<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width,intial-scale=1">
        <meta name="author" content="gurpreet">
        <meta name="description" content="My web page">
        <meta name="Keyword" content="html ,css,web,seo,web development">
        <title>Temperature converter</title>
        <link rel="icon" href="./assets/Img/lang.jpg" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" >
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css" media="all">
        <link rel="stylesheet" href="./assets/Css/style.css" media="all">
        <script src="./assets/JS/script.js" defer></script> 
    </head>
    <body>
        <header>
            <div class="container flex flex-between">
                <div class="title">
                    <h1>CONVERTER</h1>
                </div>
                <nav>
                    <p>navigation</p>
                </nav>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="content">
                    <h1>Temperature converter</h1>
                    <form>
                        <input type="text" class="input" placeholder="Temperature">
                        <input type="button" class="convert" value="Convert">
                        <div class="radio-buttons">
                            <label>
                                <input type="radio" name="conversion" value="toFahrenheit" checked> To Fahrenheit
                            </label>
                            <label>
                                <input type="radio" name="conversion" value="toCelsius"> To Celsius
                            </label>
                        </div>
                    </form>
                    <section class="output">
                        <p>Result</p>
                    </section>
                    <button class="theme">Dark Mode</button>
                </div>
            </div>
        </main>
    </body>
</html>
